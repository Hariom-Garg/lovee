<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            color: red;
        }
        p {
            font-size: 18px;
        }
        #love-message, #love-img {
            display: none;
            margin-top: 20px;
        }
        #noBtn {
            position: absolute;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        #random-message {
            font-style: italic;
            color: blue;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
        function showLove() {
            document.getElementById("love-question").style.display = "none";
            document.getElementById("random-message").style.display = "none";
            document.getElementById("love-message").style.display = "block";
            document.getElementById("love-img").style.display = "block";
        }

        function moveNoButton() {
            var x = Math.floor(Math.random() * (window.innerWidth - 100));
            var y = Math.floor(Math.random() * (window.innerHeight - 50));
            var noBtn = document.getElementById("noBtn");
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Random messages when clicking "No"
            var messages = [
                "If you want to go further, you have to click Yes! üòú",
                "Accept my love and let's move forward! üíñ",
                "Are you sure? Because my love for you is unstoppable! üòò",
                "No is not an option when it comes to love! üíï"
            ];
            var randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("random-message").innerText = messages[randomIndex];
        }
    </script>
</head>
<body>
    <h1>Endless Love for Disha ‚ù§Ô∏è</h1>
    <p>Wait a moment... something special is waiting for you!!!</p>
    
    <div id="love-question">
        <p><strong>Do you love me? ü•∞</strong></p>
        <button onclick="showLove()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNoButton()">No üòú</button>
    </div>

    <p id="random-message"></p>

    <div id="love-message">
        <h2>I Love You Too!!! ‚ù§Ô∏èüíñ</h2>
        <img id="love-img" src="IMG-20250211-WA0036.jpg" alt="My Photo">
    </div>
</body>
</html>
