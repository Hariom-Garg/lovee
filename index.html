<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        p {
            font-size: 22px;
        }
        #love-message {
            display: none;
            margin-top: 30px;
        }
        #noBtn {
            position: absolute;
            font-size: 22px;
            padding: 12px 20px;
        }
        button {
            font-size: 22px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        #yesBtn {
            background-color: green;
            color: white;
        }
        #noBtn {
            background-color: red;
            color: white;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #random-message {
            font-style: italic;
            color: blue;
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        function showLove() {
            document.getElementById("love-question").style.display = "none";
            document.getElementById("random-message").style.display = "none";
            document.getElementById("love-message").style.display = "block";
        }

        function moveNoButton() {
            var x = Math.floor(Math.random() * (window.innerWidth - 150));
            var y = Math.floor(Math.random() * (window.innerHeight - 70));
            var noBtn = document.getElementById("noBtn");
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Random messages when clicking "No"
            var messages = [
                "If you want to go further, you have to click Yes! üòú",
                "Accept my love and let's move forward! üíñ",
                "Are you sure? Because my love for you is unstoppable! üòò",
                "No is not an option when it comes to love! üíï"
            ];
            var randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("random-message").innerText = messages[randomIndex];
        }
    </script>
</head>
<body>
    <h1>Endless Love for Disha ‚ù§Ô∏è</h1>
    <p>Wait a moment... something special is waiting for you!!!</p>
    
    <div id="love-question">
        <p><strong>Do you love me? ü•∞</strong></p>
        <button id="yesBtn" onclick="showLove()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNoButton()">No üòú</button>
    </div>

    <p id="random-message"></p>

    <div id="love-message">
        <h2 style="font-size: 32px; color: red;">I Love You Too!!! ‚ù§Ô∏èüíñ</h2>
        <img id="love-img" src="IMG-20250211-WA0036.jpg" alt="My Photo">
    </div>
</body>
</html>
