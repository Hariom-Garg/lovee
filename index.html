<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding - Dishaa & [Your Name]</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Dishaa & [Your Name]</h1>
        <p>We Are Getting Married!</p>
        <p><strong>Save The Date: [Wedding Date]</strong></p>
    </header>

    <!-- Countdown Timer -->
    <section id="countdown">
        <h2>Countdown to Our Big Day</h2>
        <p id="timer"></p>
    </section>

    <!-- Our Story Section -->
    <section id="story">
        <h2>Our Love Story</h2>
        <p>[A short sweet paragraph about your journey]</p>
    </section>

    <!-- Event Details -->
    <section id="event">
        <h2>Wedding Details</h2>
        <p><strong>Date:</strong> [Wedding Date]</p>
        <p><strong>Venue:</strong> [Wedding Venue]</p>
        <p><strong>Time:</strong> [Wedding Time]</p>
    </section>

    <!-- Photo Gallery -->
    <section id="gallery">
        <h2>Our Memories</h2>
        <img src="image1.jpg" alt="Couple Photo">
        <img src="image2.jpg" alt="Engagement Photo">
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button type="submit">Confirm Attendance</button>
        </form>
    </section>

    <script src="script.js"></script> <!-- External JavaScript -->
</body>
</html>
